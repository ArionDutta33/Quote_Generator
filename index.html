<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp P1</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>


    <div class="container">
        <div class="header">
            <h3>Javascript Quotes Generator</h3>
        </div>
        <div class="textarea">
            <div class="quote">
                Always be yourself, express yourself, have faith in yourself, do not go out and look for a successful
                personality and duplicate it.
            </div>
            <div class="personality">
                Bruce Lee
            </div>
        </div>
        <button class="next-quote">
            Next
        </button>
    </div>


    <script src="script.js"></script>
</body>

</html>
